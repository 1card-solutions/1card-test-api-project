<!DOCTYPE html>
<html lang="en">
<head>
    <title>1Card Test Api Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="background-color:lightblue;margin-top: 10px;border-radius: 10px;padding: 0px 50px">
    <h2 class="text-center">1Card Test Api Project</h2><hr>
    <form class="form-horizontal" method="post" action="process.php">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name"> Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" name="cus_name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="cus_email">Email:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="cus_email" name="cus_email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="cus_address">Address:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="cus_address" name="cus_address">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">City :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="cus_city" name="cus_city">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">State:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="cus_state" name="cus_state">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="cus_postcode">Postcode:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="cus_postcode" name="cus_postcode">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="cus_country">Country:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="cus_country" name="cus_country">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="cus_phone">Phone:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="cus_phone" name="cus_phone">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="currency_code">Currency:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="currency_code" name="currency_code" value="BDT">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Amount:</label>
            <div class="col-sm-8">
                <input type="float" class="form-control" id="email" name="amount">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
